<!DOCTYPE html>

<html>
<head>
<title>Ping Pong</title>    
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section id="welcome">
        <h1 id="welcome">Welcome to Ping Pong game</h1>
        <h3 id="welcome">use mouse to play</h3>
    </section>
    <center><button type="button" id="startBtn" onclick="startGame()">Start</button> </center>
    <section id="playHUD">
        <h2 id="scoreboard"> </h2>
        <h2 id="life"></h2>
        <h2 id="time"></h2>
    </section>
    <section id="gameOver">
        
        <h1 class="title">GAME OVER</h1>
        <h3 id="restartButton">Restart?</h3>
    </section>
    
    <canvas id="game-screen"></canvas>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
